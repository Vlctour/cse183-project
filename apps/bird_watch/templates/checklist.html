[[extend 'layout.html']]

<style>
[v-cloak] {
    display: none;
}
</style>

<!-- Include Bulma CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

<div class="section" id="app" v-cloak>
    <!-- Put here your Vue.js template -->
    <h1 class="title"><i class="fa-solid fa-clipboard-list"></i> Checklists</h1>
    <div class="card">
        <div class="card-content">
            <div class="field has-addons">
                <div class="control">
                    <button class="button is-primary">
                        <i class="fa-solid fa-plus"></i> New
                    </button>
                </div>
                <div class="control is-expanded">
                    <input class="input" type="text" v-model="search_query" placeholder="Search species">
                </div>
                <div class="control">
                    <button class="button is-primary">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-content">
            <table class="table is-striped has-text-centered is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>EVENT ID</th>

                        <th>SPECIES</th>
                        <th>DATE</th>
                        <th>LOCATION</th>
                        <th>DURATION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="c in checklist" :key="c.id">
                        <td class="is-clickable" @click="">{{c.event_id}}</td>
                        <td class="is-clickable" @click="">{{bird_count[c.event_id]}}</td>
                        <td class="is-clickable" @click="">{{c.date}}</td>
                        <td>{{c.latitude}}, {{c.longitude}}</td>
                        <td>{{c.duration}}</td>
                        <td>
                            <div class="is-clickable" @click="delete_checklist(c.event_id)">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="[[=URL('checklist', 'sightings')]]" class="button is-danger">Don't Click</a>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let my_callback_url = "[[=XML(my_callback_url)]]";
    let get_checklist_url = "[[=XML(get_checklist_url)]]";
    let delete_checklist_url = "[[=XML(delete_checklist_url)]]"

</script>
<script src="js/checklist.js"></script>
[[end]]
