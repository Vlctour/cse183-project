[[extend 'layout.html']]

<style>
[v-cloak] {
    display: none;
}
#map {
        height: 300px; /* Ensure the height is sufficient */
    }
.input.is-danger {
    border-color: #ff3860;
}
.help.is-danger {
    color: #ff3860;
}
</style>

<!-- Include Bulma CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<div class="section" id="app" v-cloak>
    <!-- Put here your Vue.js template -->
    <h1 class="title"><i class="fa-solid fa-clipboard-list"></i> Checklists</h1>
    <div class="card">
        <div class="card-content">
            <div class="field has-addons">
                <div class="control">
                    <button class="button is-primary" @click="openModal"><i class="fa-solid fa-plus"></i> New</button>
                    
                    <div class="modal" :class="{ 'is-active': showModal }">
                        <div class="modal-background" @click="closeModal"></div>
                        <div class="modal-content">
                            <div class="modal-card">
                                <header class="modal-card-head">
                                    <p class="modal-card-title">New Checklist</p>
                                    <button class="delete" aria-label="close" @click="closeModal"></button>
                                </header>
                                <section class="modal-card-body">
                                    <div class="field">
                                        <div class="columns">
                                            <div class="column is-one-third">
                                                <label class="label" :class="{'has-text-danger': new_date === null && validationError}">Select Date</label>
                                                <div class="control">
                                                    <input class="input" :class="{'is-danger': new_date === null && validationError}" v-model="new_date" type="date" placeholder="Select Date">
                                                </div>
                                            </div>
                                            <div class="column is-one-third">
                                                <label class="label" :class="{'has-text-danger': new_time === null && validationError}">Select Time</label>
                                                <div class="control">
                                                    <input class="input" :class="{'is-danger': new_time === null && validationError}" v-model="new_time" type="time" placeholder="Select Time">
                                                </div>
                                            </div>
                                            <div class="column is-one-third">
                                                <label class="label" :class="{'has-text-danger': new_duration === null && validationError}">Duration (minutes)</label>
                                                <div class="control">
                                                    <input class="input" :class="{'is-danger': new_duration === null && validationError}" v-model="new_duration" type="number" min="0" placeholder="Enter Duration">
                                                </div>
                                            </div>
                                        </div>
                                        <div id="map"></div>
                                    </div>
                                    <p v-if="validationError" class="help is-danger">Please fill out all fields and place a pin on the map.</p>
                                </section>
                                <footer class="modal-card-foot">
                                    <button class="button is-success" @click="save_button">Save</button>
                                </footer>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="control is-expanded">
                    <input class="input" type="text" v-model="search_query" placeholder="Search species">
                </div>
                <div class="control">
                    <button class="button is-primary" @click="search_checklist">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-content">
            <table class="table is-striped has-text-centered is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>EVENT ID</th>
                        <th>SPECIES</th>
                        <th>DATE</th>
                        <th>LOCATION</th>
                        <th>DURATION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="c in selected_checklist" :key="c.id">
                        <td>
                            <button class="button is-primary is-small" @click="handle_redirect(c.event_id)">
                                {{c.event_id}}
                            </button>
                        </td>
                        <td>{{bird_count[c.event_id]}}</td>
                        <td>{{c.date}}</td>
                        <td>{{c.latitude}}, {{c.longitude}}</td>
                        <td>{{c.duration}}</td>
                        <td>
                            <div class="is-clickable" @click="delete_checklist(c.event_id)">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav class="pagination is-right is-rounded is-small" role="navigation" aria-label="pagination">
                <ul class="pagination-list">
                    <button 
                    class="button pagination-previous"
                    :disabled="first_page"
                    @click="update_page(-1)"
                    >
                        Previous
                    </button>
                    <button 
                    class="button pagination-next"
                    :disabled="last_page"
                    @click="update_page(1)"
                    >
                        Next
                    </button>
                </ul>
            </nav>
        </div>
    </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let my_callback_url = "[[=XML(my_callback_url)]]";
    let get_checklist_url = "[[=XML(get_checklist_url)]]";
    let delete_checklist_url = "[[=XML(delete_checklist_url)]]";
    let handle_redirect_url = "[[=XML(handle_redirect_url)]]";
    let add_checklist_url = "[[=XML(add_checklist_url)]]";
    let search_checklist_url = "[[=XML(search_checklist_url)]]";
    document.addEventListener('DOMContentLoaded', function () {
        var map = L.map('map').setView([36.974117, -122.030792], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = null;

        // Listen for clicks on the map
        map.on('click', function (e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);

            // Update Vue data
            app.vue.new_latitude = e.latlng.lat;
            app.vue.new_longitude = e.latlng.lng;
        });
    });
</script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/checklist.js"></script>
[[end]]
