[[extend 'layout.html']]

<style>
    [v-cloak] {
        display: none;
    }

    #map {
        height: 600px; /* Ensure the height is sufficient */
    }
</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<div class="section" id="app" v-cloak>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="columns">
            <div class="column">
                <div class="navbar-brand">
                    <h1 class="title"><i class="fa-solid fa-earth-americas"></i>Index</h1>
                </div>
            </div>
            <div class="column">
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" @click="stats_redirect">Stats</a>
                        <a class="navbar-item" @click="checklists_redirect">Checklists</a>
                        <a class="navbar-item" @click="locations_redirect">Locations</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="card">
        <div class="card-content">
            <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input" type="text" v-model="search_query" placeholder="Search species">
                </div>
                <div class="control">
                  <button class="button is-primary" @click="update_heatmap">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>
</div>

[[block page_scripts]]
<script>
    let my_callback_url = "[[=XML(my_callback_url)]]";
    let handle_redirect_stats_url = "[[=XML(handle_redirect_stats_url)]]";
    let handle_redirect_locations_url = "[[=XML(handle_redirect_locations_url)]]";
    let handle_redirect_checklists_url = "[[=XML(handle_redirect_checklists_url)]]";
    let get_heatmap_url = "[[=XML(get_heatmap_url)]]";
</script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="js/index.js"></script>
<script src="js/leaflet-heat.js"></script>
[[end]]
