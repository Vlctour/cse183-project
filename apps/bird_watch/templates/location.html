[[extend 'layout.html']]

<style>
[v-cloak] {
    display: none;
}
.test {
    table-row-hover-background-color: blue
}
</style>


<div class="section" id="app" v-cloak>
    <!-- Put here your Vue.js template -->
    <!-- <h1 class="title"><i class="fa-solid fa-cube"></i> Title</h1>
    <p>Content: my_value: {{my_value}} </p> -->
    <div class="content">
        <h1>{{region}}</h1>
        <table class="table is-bordered">
            <tbody>
                <tr>
                    <td>Checklist Number: {{checklist_num}}</td>
                    <td>Number of Sightings: {{num_sightings}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="list">
        <table class="table is-fullwidth is-hoverable is-striped test">
            <tr>
                <th>{{"1"}}</th>
                <td>{{"name"}}</td>
            </tr>
            <tr>
                <th>{{"1"}}</th>
                <td>{{"name"}}</td>
            </tr>
            <tr>
                <th>{{"1"}}</th>
                <td>{{"name"}}</td>
            </tr>
        </table>
        <nav class="pagination is-right is-rounded is-small" role="navigation" aria-label="pagination">
            <ul class="pagination-list">
                <button class="button pagination-previous" @click="update_page(-1)">Previous</button>
                <button class="button pagination-next" @click="update_page(1)">Next</button>
                <!-- <a href="#" class="pagination-previous">Previous</a>
                <a href="#" class="pagination-next">Next page</a> -->
            </ul>
        </nav>
        <div>page num {{page_number}}</div>
    </div>
    <div class="graph">
        <h1>{Graphs}</h1>
    </div>
    <div class="more-info">
        <h1>{Top Contributers}</h1>
    </div>
</div>


[[block page_scripts]]
