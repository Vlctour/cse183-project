[[extend 'layout.html']]

<style>
[v-cloak] {
    display: none;
}
</style>


<div class="section" id="app" v-cloak>
    <!-- Put here your Vue.js template -->
    <!-- <h1 class="title"><i class="fa-solid fa-cube"></i> Title</h1>
    <p>Content: my_value: {{my_value}} </p> -->
    <div class="content">
        <h1>{{region}}</h1>
        <table class="table is-bordered">
            <tbody>
                <tr>
                    <td>Checklist Number: {{checklist_num}}</td>
                    <td>Number of Sightings: {{num_sightings}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="graph">
        <h1>{Graphs}</h1>
    </div>
    <div class="more-info">
        <h1>{Top Contributers}</h1>
    </div>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="js/location.js"></script>
[[end]]
